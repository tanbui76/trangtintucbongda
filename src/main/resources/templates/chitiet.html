<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  // Nếu sử dụng jQuery
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
  <script>
    $.ajax({
      url: "https://example.com/api/data",
      method: "GET",
      dataType: "json",
      success: function (data) {
        console.log(data);
      },
      error: function (xhr, status, error) {
        console.log(error);
      }
    });
  </script>
</body>

</html>
