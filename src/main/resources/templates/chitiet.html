<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body>
  <div id="content"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $.ajax({
      url: "http://localhost:8088/news",
      method: "GET",
      dataType: "json",
      success: function (data) {
        var container = document.getElementById("content");
        console.log(data);
        for (let i = 0; i < data.length; i++) {
          const element = data[i];
          var news = {
            news_author: element.news_author,
            news_describe: element.news_describe,
            news_id: element.news_id,
            news_images: element.news_images,
            news_submitdate: element.news_submitdate,
            news_title: element.news_title,
          }
          var temp = "<p>"+news.news_id +"</p>" + "<p>"+news.news_author +"</p>"+"<p>"+news.news_describe +"</p>"+"<p>"+news.news_title +"</p>";
          container.innerHTML += temp;
        }
      },
      error: function (xhr, status, error) {
        console.log(error);
      }
    });
  </script>
</body>

</html>
