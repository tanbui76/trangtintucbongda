<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/Registery/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/Registery/css/style.css">
    <style>
        font-family: Poppins;
        overflow: hidden;
    </style>
</head>
<body>

    <div class="main" style="    padding: 0;
    position: relative;
    width: 100vw;">

        <!-- Sign up form -->
        <section class="signup" style="position:absolute;top:0;left:0;right:0;bottom:0;margin-top:auto;margin-bottom:auto">
            <div class="container">
                <div class="signup-content" style="margin-top:8%">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="http://localhost:8088/account/addAccount" >
                            <div class="form-group">
                                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="account_fullname" id="name" placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" id="email" name="account_email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="account_username" id="username" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="account_password" id="pass" placeholder="Password"/>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label><i class="zmdi zmdi-lock-outline"></i></label>-->
<!--                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>-->
<!--                            </div>-->
<!--                            <div class="form-group">-->
<!--                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--                            </div>-->

                            <div class="modal-buttons">
                                <!--    <a href="" class="">Forgot your password?</a>-->
                                <button class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/Registery/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
$(document).ready(function() {
  $('#register-form').submit(function(e) {
    e.preventDefault();
    $.ajax({
      url: $(this).attr('action'),
      type: $(this).attr('method'),
      data: $(this).serialize(),
      success: function(data) {
        if(data==""){
            alert("Error");
        }else{

        sessionStorage.setItem("Account",JSON.stringify(data));
        console.log(data);

            window.location.href = "index.html";
        }
      },
      error: function(xhr, status, error) {
        // Xử lý lỗi nếu có.
        console.log(error);
      }
    });
  });
});
  </script>

    <!-- JS -->
    <script src="/static/Registery/vendor/jquery/jquery.min.js"></script>
    <script src="/static/Registery/js/main.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
